<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ produto.nome }} — EcoBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #f8fdf8;
      --green-light: #78ff9b;
      --green-mid: #3fbf66;
      --green-dark: #1a512d;
      --text-dark: #1a1a1a;
      --text-light: #ffffff;
      --button-hover: #5fc050;
    }

    * { box-sizing: border-box; margin:0; padding:0; font-family:"Poppins", sans-serif; }

    body { background: var(--bg); color: var(--text-dark); }

    header {
      width: 100%; padding: 20px 50px;
      background: var(--green-mid); color: var(--text-light);
      display:flex; justify-content:space-between; align-items:center;
    }

    header a { color: var(--text-light); text-decoration:none; margin-left:20px; font-weight:600; }

    main {
      max-width: 1000px; margin: 50px auto; background:#ffffff; border-radius:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.1); display:flex; padding:30px; gap:50px;
    }

    .produto-imagem img {
      width: 400px; height:400px; object-fit:cover; border-radius:15px;
      box-shadow:0 6px 20px rgba(0,0,0,0.1);
    }

    .produto-info {
      flex:1; display:flex; flex-direction:column; justify-content:flex-start; gap:20px;
    }

    .produto-info h1 {
      font-size:2.2rem; color: var(--green-dark);
    }

    .preco {
      font-size:1.8rem; font-weight:700; color: var(--green-mid);
    }

    .estoque {
      font-size:1rem; color: #4b7f56;
    }

    .quantidade-box {
      display:flex; align-items:center; gap:10px; margin-top:10px;
    }

    .quantidade-box input {
      width:70px; padding:8px; border-radius:8px; border:1px solid var(--green-mid);
      font-size:1rem;
    }

    button.btn-add {
      margin-top:20px;
      padding:12px 25px;
      background: var(--green-dark);
      color: var(--text-light);
      border:none;
      font-size:1rem;
      font-weight:600;
      border-radius:10px;
      cursor:pointer;
      transition:0.3s;
    }

    button.btn-add:hover { background: var(--button-hover); }

    footer {
      text-align:center; margin-top:50px; padding:20px; color:#4b7f56;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>EcoBox</strong></div>
    <nav>
      <a href="/loja">Loja</a>
      <a href="/carrinho">Carrinho</a>
      <a href="/site">Início</a>
    </nav>
  </header>

  <main>
    <div class="produto-imagem">
      <img src="{{ produto.imagem }}" alt="{{ produto.nome }}">
    </div>

    <div class="produto-info">
      <h1>{{ produto.nome }}</h1>
      <div class="preco">R$ {{ "%.2f"|format(produto.preco) }}</div>
      <div class="estoque">Disponível: {{ produto.estoque }}</div>

      <form action="{{ url_for('add_carrinho') }}" method="POST">
        <input type="hidden" name="produto_id" value="{{ produto.id }}">

        <div class="quantidade-box">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" min="1" max="{{ produto.estoque }}" value="1">
        </div>

        <button type="submit" class="btn-add">Adicionar ao Carrinho</button>
      </form>
    </div>
  </main>

  <footer>© 2025 Ecobox — Da Cidade para o Mundo.</footer>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
