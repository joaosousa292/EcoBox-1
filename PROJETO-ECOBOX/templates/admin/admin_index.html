<style>
/* Copiar/colar o CSS do seu sidebar (ajustado para incluir posição fixa) */
.sidebar{
  width:260px;
  background:#0d2b1d;
  min-height:100vh;
  padding:25px 18px;
  color:#fff;
  display:flex;
  flex-direction:column;
  position:fixed;
  left:0; top:0; z-index:60;
  box-shadow:6px 0 24px rgba(6,20,12,0.08);
}
.brand{display:flex; align-items:center; gap:12px}
.logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#32c77b,#1ea56a);display:flex;align-items:center;justify-content:center;font-weight:700;color:#042418;font-size:18px}
.nav-link-custom{color:#dbeee2;padding:10px 12px;border-radius:10px;display:flex;align-items:center;gap:10px;text-decoration:none;font-weight:600}
.nav-link-custom:hover{background:rgba(255,255,255,0.06);transform:translateX(6px);color:#fff}
.nav-link-custom.active{background:rgba(255,255,255,0.06);border-left:4px solid #32c77b;color:#fff;padding-left:10px}
.sidebar hr{border-color:rgba(255,255,255,0.06);margin:14px 0}
.muted{color:rgba(255,255,255,0.75);font-size:12px}
@media(max-width:900px){.sidebar{transform:translateX(-320px);transition:transform .22s ease}.sidebar.open{transform:translateX(0)}}
</style>
