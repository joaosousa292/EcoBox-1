<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Administrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0d2b1d;
            font-family: Poppins, sans-serif;
        }

        .login-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
            max-width: 420px;
            width: 100%;
        }

        .btn-success {
            background: #0d2b1d;
            border: none;
        }

        .btn-success:hover {
            background: #0f3a26;
        }
    </style>
</head>

<body>
    
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    
    <div class="login-box">

        <h2 class="text-center mb-4 fw-bold text-success">Painel Administrativo</h2>
        <p class="text-center text-muted mb-4">Acesso exclusivo para administradores</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for categoria, mensagem in messages %}
                <div class="alert alert-{{ categoria }} text-center">{{ mensagem }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin_login') }}" method="POST">

            <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" name="email" class="form-control" placeholder="admin@exemplo.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">Entrar</button>

        </form>

    </div>

</div>

</body>
</html>
