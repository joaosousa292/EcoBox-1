<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Editar Produto — Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
body { background: #f4f6f9; font-family: "Poppins", sans-serif; min-height: 100vh; }
.sidebar { width: 260px; background: #0d2b1d; min-height: 100vh; padding: 25px 18px; color: #fff; display: flex; flex-direction: column; }
.sidebar h3 { font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
.sidebar hr { border-color: rgba(255,255,255,0.15); margin: 20px 0; }
.sidebar a { color: #e1e1e1; text-decoration: none; display: flex; align-items: center; font-size: 17px; padding: 12px 10px; border-radius: 10px; transition: 0.2s; font-weight: 500; }
.sidebar a svg { margin-right: 12px; }
.sidebar a:hover { background: rgba(255,255,255,0.12); color: #fff; transform: translateX(4px); }
.sidebar a.active { background: #1a4e37; color: #fff; border-left: 4px solid #41c77a; padding-left: 12px; }
.sidebar-bottom { margin-top: auto; }
.content { flex: 1; padding: 30px; }
.card { box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-radius: 12px; background: #fff; padding: 20px; margin-bottom: 20px; }
</style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <h3>EcoBox Admin</h3>
        <hr>
        <a href="/admin/estatisticas"><i data-lucide="bar-chart-3"></i> Estatísticas</a>
        <a href="/admin/produtos" class="active"><i data-lucide="package"></i> Produtos</a>
        <a href="/admin/pedidos"><i data-lucide="receipt"></i> Pedidos</a>
        <a href="/admin/clientes"><i data-lucide="users"></i> Clientes</a>
        <hr>
        <a href="/logout" class="sidebar-bottom"><i data-lucide="log-out"></i> Sair</a>
    </div>

    <div class="content container-fluid">
        <h1 class="mb-4">Editar Produto</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ 'success' if category=='sucesso' else 'danger' if category=='erro' else 'info' }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" value="{{ produto.nome }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descrição</label>
                    <textarea class="form-control" name="descricao" rows="3" required>{{ produto.descricao }}</textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preço (R$)</label>
                    <input type="number" step="0.01" class="form-control" name="preco" value="{{ produto.preco }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Estoque</label>
                    <input type="number" class="form-control" name="estoque" value="{{ produto.estoque }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagem Atual</label><br>
                    <img src="{{ url_for('static', filename='produtos/' ~ produto.imagem) }}" alt="{{ produto.nome }}" width="120" style="margin-bottom:10px;">
                    <input type="file" class="form-control" name="imagem" accept="image/*">
                </div>
                <button type="submit" class="btn btn-primary"><i data-lucide="edit"></i> Atualizar Produto</button>
                <a href="{{ url_for('admin_produtos') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
